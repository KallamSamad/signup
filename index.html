<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="outerBox">
        <div class="odinBox"> 
            <img class="green" src="../signup/Images/image.jpg" alt="Green leaves">
            <div class="greenFooter">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
            <div class="label">
                <div class="innerlabel">
                    <img class ="odinlogo" src="../signup/Images/odin.png" alt="Odin logo" height="120vu"><h1>ODIN</h1>
                </div>
            </div>   
        </div>

        <div class="formCont">
            <div class="textBox">
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p><p>Sign up now to get started.</p>
            <p>You know you want to.</p> </div>
            <div class="formBox">
            <p><b>Let's do this!</b></p>
            <form class="formGroup" action="#" method="post" id="signupForm">
             <div class="split1">
            <label for="fName">FIRST NAME: </label>
            <input type="text" id="fName" name="fName" placeholder="John" required>
            <label for="sName">SURNAME: </label>
            <input type="text" id="sName" name="sName" placeholder="Doe" required>
            <label for="email">EMAIL:</label>
             <input type="email" id="user_email" name="user_email" placeholder="example@mail.com" required>
            </div>
            <div class="split2">
            <label for="phone" >MOBILE NUMBER:</label>
            <input type="input" id="phone" name="phone" placeholder="11 digit phone number" required maxlength="11" minlength="11">
             <label for="password">PASSWORD:</label>
            <input type="password" id="password" name="password" required minlength="8">
             <label for="confirm">CONFIRM PASSWORD:</label>
            <input type="password" id="confirm" name="confirm" required minlength="8">
            </div>
        </form>
            </div>
            <div class="mainFooter"><input class="Btn" type="submit" value="Create Account" form="signupForm"></input><b>Already have an account? <a class="bottomlink" href="#">Log in</a></b></div>
        </div>
    </div>
    <script>
const form = document.getElementById('signupForm');

form.addEventListener('submit', function(e) {
  const password = document.getElementById('password').value;
  const confirm = document.getElementById('confirm').value;

  if (password !== confirm) {
    e.preventDefault(); 
    alert('Passwords do not match!');
  }
});
</script>
</body>
</html>
